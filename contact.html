<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>John Doe | About Me</title>
</head>

<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="./img/logo.png" alt="logo" id="logo">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./work.html">Work</a></li>
                    <li><a href="./contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Section A: Form -->

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form action="">
                <div class="text-form">
                    <input type="text" class="input-text input-name" placeholder="Name">
                    <input type="email" class="input-text input-email" placeholder="Email Address">
                    <input type="text" class="input-text input-subject" placeholder="Subject">
                    <input type="tePt" class="input-text input-phone" placeholder="Phone">
                    <textarea type="text" class="input-text input-message" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact -->

    <section id="contact-b" class="text-center bg-dark py-3">
        <div class="container">
            <div class="contact-info">
                <div class="contact-info-email">
                    <i class="fas fa-envelope fa-3x"></i>
                    <ul>
                        <li class="info-title">Email</li>
                        <li>infodesk@johndoe.con</li>
                    </ul>
                </div>
                <div class="contact-info-phone">
                    <i class="fas fa-phone fa-3x"></i>
                    <ul>
                        <li class="info-title">Phone</li>
                        <li><a href="tel:5555555555">(555)-55-55-555</a></li>
                    </ul>
                </div>
                <div class="contact-info-email">
                    <i class="fas fa-building fa-3x"></i>
                    <ul>
                        <li class="info-title">Address</li>
                        <li>50 Main St, Boston MA</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Banner -->
    <section id="contact-c" class="text-center">
        <div class="container">
            <h1 class="contact-banner">Let`s Start Your Next Project</h1>
        </div>
    </section>
    <!-- Footer -->

    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2020. All Rights Reserved</p>
            <div class="socials">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>

</html>
